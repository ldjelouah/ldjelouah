name: Metrics (languages – all)
on:
  push:
    branches: [init-readme]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: ldjelouah
          token: ${{ secrets.METRICS_TOKEN }}

          # Rend le SVG + un en-tête propre
          template: classic
          filename: metrics-languages.svg
          base: header
          config_timezone: Europe/Paris
          config_order: languages
          config_display: large

          # Inclure dépôts privés/org (nécessite PAT: repo + read:org et SSO autorisé)
          repositories_affiliations: owner,collaborator,organization_member
          repositories_forks: no

          # ---- Langages : montrer "tout" ----
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent: yes
          plugin_languages_recent_days: 365        # 1 an
          plugin_languages_limit: 50               # monte la limite
          plugin_languages_threshold: 0            # pas de filtrage
          plugin_languages_details: lines,bytes-size,percentage
          plugin_languages_colors: github

          # Inclure catégories souvent masquées (ex. HCL/Terraform → data)
          plugin_languages_categories: programming, markup, data, prose
          plugin_languages_recent_categories: programming, markup, data, prose

          # Analyse approfondie pour mieux détecter les langages minoritaires
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 25
          plugin_languages_analysis_timeout_repositories: 25
          plugin_languages_recent_load: 400
