name: Metrics (languages â€“ full)
on:
  push:
    branches: [init-readme]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: ldjelouah
          token: ${{ secrets.METRICS_TOKEN }}

          # Output / look
          template: classic
          filename: metrics-languages.svg
          base: header
          config_timezone: Europe/Paris
          config_order: languages
          config_display: large
          config_padding: 20%

          # Make sure private org repos are included
          repositories_affiliations: owner,collaborator,organization_member
          repositories_forks: no

          # LANGUAGES
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_recent: yes
          plugin_languages_recent_days: 365      # 1-year window
          plugin_languages_recent_categories: programming, markup, data
          plugin_languages_categories: programming, markup, data
          plugin_languages_limit: 20
          plugin_languages_threshold: 0
          plugin_languages_details: lines,bytes-size,percentage
          plugin_languages_colors: github

          # Do a deeper analysis (helps surface HCL/Terraform)
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 20
          plugin_languages_analysis_timeout_repositories: 20
          plugin_languages_recent_load: 300
